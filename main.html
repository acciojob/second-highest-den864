<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(nums){
		
		    if(nums.length<2){
		        return -Infinity;
		    }
		
		    nums.sort((a,b)=>b-a);
		    
		    let highest=nums[0];
		    for(let i in nums){
		        if(nums[i]<highest) return nums[i];
		    }
		    return -Infinity;
		
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
